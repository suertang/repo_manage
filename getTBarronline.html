function reload(url){
//update content by given json

			$.getJSON("/"+url, function(jsobj){
				//alert(jsobj)
				var str="";
				str+="<table class='imagetable' id='datatable'><thead><tr>"
				for (x=0;x<parseInt(jsobj.info.days)+1;x++){
					if(x==0){

					}

					}
				}
				str+="</tr></thead><tbody>"
				$.each(jsobj.data,function(i,s){
						str+="<tr>"
						var days=""
						$.each(s,function(j,d){
							days+= "<td>"+proString(d)+"</td>";						
						})
						str += "<td class='myTB'>"+ i +"</td>" + days + "</tr>";				
					})
				str+="</tbody></table>"
				$('#plh').html(str);
				
				d=new Date(jsobj.info.firstd)
				d=new Date(d.setDate(d.getDate()+parseInt(jsobj.info.days)-1))

				m=d.getMonth()+1
				da=d.getDate()

				for(i=1;i<12;i++){
				_w_table_colspan("#datatable",i);
				}
				$('#lastweek').on("click",function(e){
				$('#lastweek').unbind()
				var cw=parseInt(jsobj.info.shName.split('-')[1])
					padding=""
					if(cw-1<10){padding="0"}
					if(cw-1>0)

					else(alert("no more week."))
							
					e.stopPropagation();
					return false;
				})
				
				$('#nextweek').on("click",function(e){
				$('#nextweek').unbind()
				var cw=parseInt(jsobj.info.shName.split('-')[1])
					padding=""
					if(cw+1<10){padding="0"}
					if(cw+1<34)
						reload("./TBarr-17-"+padding+(cw+1)+".json")
					else(alert("no more week."))
				e.stopPropagation();
				return false;
				})

				})		
			
			
			$('th').css("width","12.5%");
			$('tr:contains(Quick)').hide();

			})

}

    <script type="text/javascript">

function _w_table_rowspan(_w_table_id,_w_table_colnum){
    _w_table_firsttd = "";
    _w_table_currenttd = "";
    _w_table_SpanNum = 0;
    _w_table_Obj = $(_w_table_id + " tr td:nth-child(" + _w_table_colnum + ")");
    _w_table_Obj.each(function(i){
        if(i==0){
            _w_table_firsttd = $(this);
            _w_table_SpanNum = 1;
        }else{
            _w_table_currenttd = $(this);
			var s1=_w_table_firsttd.text().replace(/[\s]/img,"")
			var s2=_w_table_currenttd.text().replace(/[\s]/img,"")
            if(s1==s2){
                _w_table_SpanNum++;
                _w_table_currenttd.hide(); //remove();
                _w_table_firsttd.attr("rowSpan",_w_table_SpanNum);
            }else{
                _w_table_firsttd = $(this);
                _w_table_SpanNum = 1;
            }
        }
    }); 
}

function _w_table_colspan(_w_table_id,_w_table_rownum,_w_table_maxcolnum){
    if(_w_table_maxcolnum == void 0){_w_table_maxcolnum=0;}
    _w_table_firsttd = "";
    _w_table_currenttd = "";
    _w_table_SpanNum = 0;
    $(_w_table_id + " tr:nth-child(" + _w_table_rownum + ")").each(function(i){
        _w_table_Obj = $(this).children();
        _w_table_Obj.each(function(i){
            if(i==0){
                _w_table_firsttd = $(this);
                _w_table_SpanNum = 1;
            }else if((_w_table_maxcolnum>0)&&(i>_w_table_maxcolnum)){
                return "";
            }else{
                _w_table_currenttd = $(this);
                if(_w_table_firsttd.text()==_w_table_currenttd.text()){
                    _w_table_SpanNum++;
                    _w_table_currenttd.hide(); //remove();
                    _w_table_firsttd.attr("colSpan",_w_table_SpanNum);
                }else{
                    _w_table_firsttd = $(this);
                    _w_table_SpanNum = 1;
                }
            }
        });
    });
}
function proString(s){
//return s
return s.replace(/\s*-{1,2}>.*$/gim,"")
}
